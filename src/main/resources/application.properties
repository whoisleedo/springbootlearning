#DB Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db1?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.yourpackage.model

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

demo.ignore-jwt.urls=/api/login,/api/register,/swagger-ui.html,/v3/api-docs/**,/swagger-resources/**,/swagger-ui/**,/swagger-ui/index.html,/v3/api-docs/swagger-config
demo.allow.domains=http://abc.com,https://abc.com,http://localhost
demo.ignore-jwt.patterns=/swagger-ui/.*,/v3/api-docs/.*,/v3/api-docs